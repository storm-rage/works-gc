<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style="{fontSize:postFontSize+'em'}">
            <blog v-for='post in posts' :key='post.id' :post='post' @enlarge-text='postFontSize+=0.1' @narrow-text='postFontSize-=0.1'
            ></blog>
        </div>
        <p @click='active' title='我是msg的title'>{{msg}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('blog',{
            props:['post'],
            template:`
            <div class="blog">
                <h3>{{ post.title }}</h3>
                <button @click="$emit('enlarge-text')">Enlarge text</button>
                <button @click="$emit('narrow-text')">Narrow text</button>
                <div v-html="post.content"></div>
            </div>`
        })
        new Vue({
            el:'#app',
            data:function(){
                return {
                    posts:[
                        {id:1,title:'my journey',name:'旅游',content:'1'},
                        {id:2,title:'blog',name:'博客',content:'2'},
                        {id:3,title:'my vue',name:'vue',content:'3'}
                    ],
                    postFontSize:1,
                    msg:123
                }
            },
            methods:{
                active:function(){
                    
                }
            }
            
        })
    </script>
</body>
</html>
